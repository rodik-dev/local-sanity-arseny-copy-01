# The stackbit.yaml file lets you define the characteristic of your website
# needed to make your theme, or project, work with Stackbit. For more info about
# stackbit.yaml configuration visit https://www.stackbit.com/docs/stackbit-yaml/
stackbitVersion: ~0.4.0
ssgName: nextjs
cmsName: sanity
nodeVersion: '16'

# The "buildCommand" and the "publishDir" properties are used to configure the
# serverless deployment platform when Stackbit creates a new site from this theme.
buildCommand: npm run build
publishDir: out

# The "import" object defines how Stackbit should provision Sanity when creating
# a new site from this theme via https://app.stackbit.com/create.
import:
  type: sanity
  contentFile: sanity-export/export.tar.gz
  sanityStudioPath: studio
  deployStudio: true
  deployGraphql: false
  projectIdEnvVar: SANITY_PROJECT_ID
  datasetEnvVar: SANITY_DATASET
  tokenEnvVar: SANITY_TOKEN

# To allow creating and duplicating pages in Stackbit Studio, as well as other
# advanced editing capabilities, specify which models describe your website
# pages and specify their "urlPath" patterns. The "urlPath" should have the same
# logic as defined in sourcebit.js
models:
  page:
    type: page
    urlPath: '/{slug}'
    labelField: title
  landing:
    type: page
    urlPath: '/{slug}'
    labelField: title
  section:
    type: object
    name: Section
    label: Section
    fieldGroups:
      - name: styles
        label: Styles
      - name: settings
        label: Settings
    fields:
      - type: enum
        name: colors
        label: Colors
        description: The color theme of the section
        group: styles
        controlType: palette
        options:
          - label: Colors A
            value: colors-a
            textColor: '$onLight'
            backgroundColor: '$light'
            borderColor: '#ececec'
          - label: Colors B
            value: colors-b
            textColor: '$primary'
            backgroundColor: '$light'
            borderColor: '#ececec'
          - label: Colors C
            value: colors-c
            textColor: '$onDark'
            backgroundColor: '$dark'
            borderColor: '#ececec'
          - label: Colors D
            value: colors-d
            textColor: '$primary'
            backgroundColor: '$dark'
            borderColor: '#ececec'
          - label: Colors E
            value: colors-e
            textColor: '$onPrimary'
            backgroundColor: '$primary'
            borderColor: '#ececec'
          - label: Colors F
            value: colors-f
            textColor: '$onSecondary'
            backgroundColor: '$secondary'
            borderColor: '#ececec'
          - label: Colors G
            value: colors-g
            textColor: '$primary'
            backgroundColor: '$secondary'
            borderColor: '#ececec'
          - label: Colors H
            value: colors-h
            textColor: '$onComplementary'
            backgroundColor: '$complementary'
            borderColor: '#ececec'
        default: colors-a
  section_hero:
    type: object
    name: section_hero
    label: Hero
    labelField: title
    thumbnail: https://assets.stackbit.com/components/models/thumbnails/default.png
    extends:
      - section
    groups:
      - sectionComponent
    fieldGroups:
      - name: styles
        label: Styles
      - name: settings
        label: Settings
    fields:
      - name: colors
        default: colors-f
      - type: style
        name: styles
        styles:
          self:
            height: ['auto', 'screen']
            width: ['narrow', 'wide', 'full']
            margin: ['tw0:96']
            padding: ['tw0:96']
            alignItems: ['flex-start', 'flex-end', 'center']
            justifyContent: ['flex-start', 'flex-end', 'center']
            flexDirection: ['row', 'row-reverse', 'col', 'col-reverse']
            borderRadius: '*'
            borderWidth: ['0:8']
            borderStyle: '*'
            borderColor:
              - value: 'border-primary'
                label: 'Primary color'
                color: '$primary'
              - value: 'border-secondary'
                label: 'Secondary color'
                color: '$secondary'
              - value: 'border-dark'
                label: 'Dark color'
                color: '$dark'
              - value: 'border-complementary'
                label: 'Complementary color'
                color: '$complementary'
          title:
            fontWeight: ['400', '700']
            fontStyle: ['normal', 'italic']
            textAlign: ['left', 'center', 'right']
          subtitle:
            fontWeight: ['400', '700']
            fontStyle: ['normal', 'italic']
            textAlign: ['left', 'center', 'right']
          text:
            textAlign: ['left', 'center', 'right']
          actions:
            justifyContent: ['flex-start', 'flex-end', 'center']
        default:
          self:
            height: auto
            width: wide
            margin: ['mt-0', 'mb-0', 'ml-0', 'mr-0']
            padding: ['pt-12', 'pb-12', 'pl-4', 'pr-4']
            alignItems: center
            justifyContent: center
            flexDirection: row
            borderRadius: none
            borderWidth: 0
            borderStyle: none
            borderColor: border-dark
          title:
            textAlign: left
          subtitle:
            fontWeight: 400
            fontStyle: normal
            textAlign: left
          text:
            textAlign: left
          actions:
            justifyContent: flex-start
